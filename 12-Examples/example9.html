<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast Notifications (React + Tailwind)</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM (development builds) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for in-browser JSX transform (demo only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html { -webkit-text-size-adjust: 100%; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useRef, useState } = React;

    // Utilities
    const uid = (() => { let i = 1; return () => i++; })();
    const sampleTexts = [
      'Saved successfully.',
      'Background sync completed.',
      'New message received.',
      'Export finished.',
      'Settings updated.'
    ];
    const rand = (arr) => arr[Math.floor(Math.random() * arr.length)];

    function Toast({ toast, onClose }) {
      // Enter animation state
      const [visible, setVisible] = useState(false);
      useEffect(() => {
        const t = setTimeout(() => setVisible(true), 10); // next tick
        return () => clearTimeout(t);
      }, []);

      // Auto close after 3s
      useEffect(() => {
        const id = setTimeout(() => {
          setVisible(false);
          // Wait for fade-out to finish, then remove
          setTimeout(() => onClose(toast.id), 220);
        }, 3000);
        return () => clearTimeout(id);
      }, [toast.id, onClose]);

      return (
        <div
          role="status"
          aria-live="polite"
          className={[
            'pointer-events-auto w-72 sm:w-80 rounded-xl shadow-lg bg-white ring-1 ring-black/5 p-4 mb-3',
            'transition-all duration-200',
            visible ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-2'
          ].join(' ')}
        >
          <div className="flex items-start gap-3">
            <div className="shrink-0 mt-0.5">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" className="text-gray-900">
                <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
              </svg>
            </div>
            <div className="text-sm">
              <div className="font-medium">Notification</div>
              <div className="text-gray-600">{toast.text}</div>
            </div>
            <button
              onClick={() => { setVisible(false); setTimeout(() => onClose(toast.id), 220); }}
              className="ml-auto text-gray-400 hover:text-gray-600"
              aria-label="Close"
            >
              <svg viewBox="0 0 20 20" width="18" height="18" fill="currentColor"><path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd"/></svg>
            </button>
          </div>
        </div>
      );
    }

    function App() {
      const [toasts, setToasts] = useState([]);
      const intervalRef = useRef(null);

      const pushToast = (text) => {
        const id = uid();
        setToasts((list) => [{ id, text }, ...list].slice(0, 5)); // keep last 5
      };

      const removeToast = (id) => setToasts((list) => list.filter(t => t.id !== id));

      // Auto-trigger every 10s
      useEffect(() => {
        intervalRef.current = setInterval(() => pushToast(rand(sampleTexts)), 10000);
        return () => clearInterval(intervalRef.current);
      }, []);

      return (
        <div className="min-h-screen p-6 flex items-center justify-center">
          <div className="w-full max-w-lg bg-white rounded-2xl shadow p-6 sm:p-8 text-center">
            <h1 className="text-xl font-semibold tracking-tight mb-2">Toast Notifications</h1>
            <p className="text-sm text-gray-600 mb-6">Click the button or wait for system toasts every 10 seconds.</p>
            <button
              onClick={() => pushToast(rand(sampleTexts))}
              className="rounded-xl bg-gray-900 text-white px-4 py-2 text-sm font-medium hover:bg-black focus:outline-none focus:ring-2 focus:ring-black/20"
            >
              Trigger Notification
            </button>
          </div>

          {/* Toast region */}
          <div className="fixed top-4 right-4 sm:top-6 sm:right-6 z-50 pointer-events-none">
            {toasts.map((t) => (
              <Toast key={t.id} toast={t} onClose={removeToast} />
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
