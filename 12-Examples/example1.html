<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Tailwind Form Confirmation</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM (development mode) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel для поддержки JSX прямо в браузере -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">

  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function ConfirmableForm() {
      const [form, setForm] = useState({ name: "", email: "", country: "" });
      const [confirm, setConfirm] = useState(false);

      const countries = [
        { code: "US", label: "United States" },
        { code: "CA", label: "Canada" },
        { code: "DE", label: "Germany" },
        { code: "JP", label: "Japan" },
        { code: "BR", label: "Brazil" },
      ];

      const onChange = (e) => {
        const { name, value } = e.target;
        setForm((f) => ({ ...f, [name]: value }));
      };

      return (
        <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
          <div className="w-full max-w-md">
            <div className="bg-white rounded-2xl shadow-lg p-6 sm:p-8 transition-all">
              {!confirm ? (
                <div className="space-y-6">
                  <header className="space-y-1">
                    <h1 className="text-xl font-semibold tracking-tight">Profile</h1>
                    <p className="text-sm text-gray-500">Fill in your details and save to review.</p>
                  </header>

                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium mb-1">Name</label>
                      <input
                        name="name"
                        type="text"
                        value={form.name}
                        onChange={onChange}
                        placeholder="Jane Doe"
                        className="w-full rounded-xl border border-gray-300 bg-white px-3 py-2 text-base outline-none focus:ring-2 focus:ring-black/10 focus:border-gray-400"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-1">Email</label>
                      <input
                        name="email"
                        type="email"
                        value={form.email}
                        onChange={onChange}
                        placeholder="jane@example.com"
                        className="w-full rounded-xl border border-gray-300 bg-white px-3 py-2 text-base outline-none focus:ring-2 focus:ring-black/10 focus:border-gray-400"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-1">Country</label>
                      <select
                        name="country"
                        value={form.country}
                        onChange={onChange}
                        className="w-full rounded-xl border border-gray-300 bg-white px-3 py-2 text-base outline-none focus:ring-2 focus:ring-black/10 focus:border-gray-400"
                      >
                        <option value="" disabled>Select a country</option>
                        {countries.map((c) => (
                          <option key={c.code} value={c.label}>{c.label}</option>
                        ))}
                      </select>
                    </div>
                  </div>

                  <div className="pt-2">
                    <button
                      onClick={() => setConfirm(true)}
                      className="w-full rounded-xl bg-gray-900 text-white py-2.5 text-sm font-medium hover:bg-black focus:outline-none focus:ring-2 focus:ring-black/20"
                    >
                      Save
                    </button>
                  </div>
                </div>
              ) : (
                <div className="space-y-6">
                  <header className="space-y-1">
                    <h2 className="text-xl font-semibold tracking-tight">Confirm your details</h2>
                    <p className="text-sm text-gray-500">Please review before finalizing.</p>
                  </header>

                  <ul className="divide-y divide-gray-100 rounded-xl border border-gray-100 overflow-hidden">
                    <li className="flex items-center justify-between p-3 sm:p-4">
                      <span className="text-sm text-gray-500">Name</span>
                      <span className="text-sm font-medium">{form.name || "—"}</span>
                    </li>
                    <li className="flex items-center justify-between p-3 sm:p-4">
                      <span className="text-sm text-gray-500">Email</span>
                      <span className="text-sm font-medium">{form.email || "—"}</span>
                    </li>
                    <li className="flex items-center justify-between p-3 sm:p-4">
                      <span className="text-sm text-gray-500">Country</span>
                      <span className="text-sm font-medium">{form.country || "—"}</span>
                    </li>
                  </ul>

                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <button
                      onClick={() => setConfirm(false)}
                      className="rounded-xl border border-gray-300 bg-white py-2.5 text-sm font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-black/10"
                    >
                      Back
                    </button>
                    <button
                      onClick={() => alert('Saved! (demo)')}
                      className="rounded-xl bg-gray-900 text-white py-2.5 text-sm font-medium hover:bg-black focus:outline-none focus:ring-2 focus:ring-black/20"
                    >
                      Confirm & Save
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<ConfirmableForm />);
  </script>
</body>
</html>
